<h3>User List Component</h3>
<div *ngFor="let user of users">
  {{ user._id }}: {{ user.name }}
  <button class="btn btn-success" type="button" (click)="destroy(user)">Destroy</button>
  <button class="btn btn-success" type="button" (click)="user.editable = !user.editable">Edit</button>
  <app-user-edit [user]="user" *ngIf="user.editable" (updateUserEvent)="update($event)"></app-user-edit>
</div>
